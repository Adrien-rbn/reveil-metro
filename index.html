        // Cr√©er le son d'alarme
        function createAlarmSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            return function playAlarm() {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.5, audioContext.currentTime + 0.1);
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
                
                // R√©p√©ter l'alarme
                setTimeout(() => {
                    if (hasArrived) {
                        playAlarm();
                    }
                }, 600);
            };
        }

        // Calculer la distance entre deux points GPS
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Rayon de la Terre en m√®tres
            const œÜ1 = lat1 * Math.PI/180;
            const œÜ2 = lat2 * Math.PI/180;
            const ŒîœÜ = (lat2-lat1) * Math.PI/180;
            const ŒîŒª = (lon2-lon1) * Math.PI/180;

            const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
                    Math.cos(œÜ1) * Math.cos(œÜ2) *
                    Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c; // Distance en m√®tres
        }

        // Normaliser le nom de la station
        function normalizeStationName(name) {
            return name.toLowerCase()
                      .normalize("NFD")
                      .replace(/[\u0300-\u036f]/g, "")
                      .replace(/[^a-z0-9]/g, "") // Enlever tous les caract√®res sp√©ciaux
                      .trim();
        }

        // Calculer la distance de Levenshtein entre deux cha√Ænes
        function levenshteinDistance(str1, str2) {
            const matrix = [];
            for (let i = 0; i <= str2.length; i++) {
                matrix[i] = [i];
            }
            for (let j = 0; j <= str1.length; j++) {
                matrix[0][j] = j;
            }
            for (let i = 1; i <= str2.length; i++) {
                for (let j = 1; j <= str1.length; j++) {
                    if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }
            return matrix[str2.length][str1.length];
        }

        // Trouver la meilleure correspondance de station
        function findBestMatch(input) {
            const normalizedInput = normalizeStationName(input);
            let bestMatch = null;
            let bestDistance = Infinity;
            
            for (const [key, station] of Object.entries(metroStations)) {
                const normalizedKey = normalizeStationName(key);
                
                // Correspondance exacte
                if (normalizedKey === normalizedInput) {
                    return station;
                }
                
                // Correspondance partielle (si l'input est contenu dans le nom)
                if (normalizedKey.includes(normalizedInput) || normalizedInput.includes(normalizedKey)) {
                    return station;
                }
                
                // Calculer la distance de Levenshtein
                const distance = levenshteinDistance(normalizedInput, normalizedKey);
                if (distance < bestDistance && distance <= 2) {
                    bestDistance = distance;
                    bestMatch = station;
                }
            }
            
            return bestMatch;
        }

                        checkPosition,
                        handleError,
                        options
                    );
                },
                options
            );
        }

        // V√©rifier la position
        function checkPosition(position) {
            const distance = calculateDistance(
                position.coords.latitude,
                position.coords.longitude,
                targetStation.lat,
                targetStation.lng
            );

            updateDistanceInfo(distance);

            // Si on est √† moins de 300 m√®tres de la station
            if (distance < 300 && !hasArrived) {
                hasArrived = true;
                arrivedAtStation();
            }
        }

        // G√©rer les erreurs
        function handleError(error) {
            // Ne pas arr√™ter la surveillance en cas d'erreur temporaire
            let message = '';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = "Acc√®s √† la localisation refus√©. Veuillez autoriser la g√©olocalisation.";
                    stopMonitoring(); // Arr√™ter seulement si permission refus√©e
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "üì° Recherche du signal GPS en cours...";
                    // Ne PAS arr√™ter, continuer √† essayer
                    return;
                case error.TIMEOUT:
                    message = "üì° Signal GPS faible, nouvelle tentative...";
                    // Ne PAS arr√™ter, continuer √† essayer
                    return;
                default:
                    message = "Erreur GPS temporaire.";
            }
            showStatus(message, 'warning');
        }

        // Arriv√©e √† la station
        function arrivedAtStation() {
            showStatus('üéâ VOUS √äTES ARRIV√â ! R√âVEILLEZ-VOUS !', 'warning');
            document.getElementById('mainContainer').classList.add('alarm-animation');
            
            // D√©marrer l'alarme
            alarmSound();
            
            // Vibrer si disponible
            if (navigator.vibrate) {
                navigator.vibrate([500, 100, 500, 100, 500]);
            }
            
            // Notification si autoris√©e
            if ("Notification" in window && Notification.permission === "granted") {
                new Notification("R√©veil M√©tro", {
                    body: `Vous √™tes arriv√© √† ${targetStation.fullName} !`,
                    icon: "üöá",
                    requireInteraction: true
                });
            }
        }

        // Arr√™ter la surveillance
        function stopMonitoring() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            
            hasArrived = false;
            document.getElementById('mainContainer').classList.remove('alarm-animation');
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('stationName').disabled = false;
            document.getElementById('status').style.display = 'none';
            document.getElementById('distanceInfo').style.display = 'none';
        }

        // Afficher le statut
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
            statusEl.style.display = 'block';
        }

        // Mettre √† jour l'info de distance
        function updateDistanceInfo(distance) {
            const distanceEl = document.getElementById('distanceInfo');
            if (distance < 1000) {
                distanceEl.textContent = `üìè Distance: ${Math.round(distance)} m√®tres`;
            } else {
                distanceEl.textContent = `üìè Distance: ${(distance/1000).toFixed(1)} km`;
            }
            distanceEl.style.display = 'block';
        }

        // Demander la permission pour les notifications au chargement
        if ("Notification" in window && Notification.permission === "default") {
            Notification.requestPermission();
        }

        // D√©tection pour l'ajout √† l'√©cran d'accueil
        if ('standalone' in window.navigator && !window.navigator.standalone) {
            if (/iPhone|iPod|iPad/.test(navigator.userAgent)) {
                setTimeout(() => {
                    alert('üí° Astuce : Ajoutez cette app √† votre √©cran d\'accueil pour un meilleur fonctionnement ! Appuyez sur le bouton Partager puis "Sur l\'√©cran d\'accueil"');
                }, 3000);
            }
        }
    </script>
